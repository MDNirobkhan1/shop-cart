<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shop Cart</title>
  </head>
  <body>
    <div class="container">
      <header>
        <ul id="navbar">
          <li><a>MENU</a></li>
          <li><a>REWARDS</a></li>
          <li><a>LOCATION</a></li>
          <li><a>GIFT CARDS</a></li>
          <li><a>LOG IN</a></li>
        </ul>

        <div class="shopping">
          <img src="image/basket_icon.png" alt="" />
          <span class="quantity">0</span>
        </div>
      </header>
      <div class="title-name">
        <h1>CHICKEN CRISPER COMBOS</h1>
      </div>
      <div class="list"></div>
    </div>

    <div class="card">
      <h1>item</h1>

      <ul class="listCard"></ul>
      <div class="checkOut">
        <div class="total">Total Price: $</div>
        <div class="closeShopping">Close</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
